[package]
name = "quickenv"
version = "0.1.0"
authors = ["Markus Unterwaditzer <markus-honeypot@unterwaditzer.net>"]
edition = "2021"
description = "An unintrusive replacement for direnv"
license = "MIT"
readme = "README.md"
repository = "https://github.com/untitaker/quickenv"
homepage = "https://github.com/untitaker/quickenv"
documentation = "https://github.com/untitaker/quickenv"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.58"
blake3 = "1.3.1"
clap = { version = "3.2.8", features = ["derive"] }
env_logger = "0.9.0"
exec = "0.3.1"
hex = "0.4.3"
log = "0.4.17"
tempfile = "3.3.0"
thiserror = "1.0.31"
which = "4.2.5"

[dev-dependencies]
insta = "1.15.0"
maplit = "1.0.2"
